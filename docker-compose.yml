version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: market
      MYSQL_USER: trader
      MYSQL_PASSWORD: traderpass
    ports:
      - "3307:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql

  redis:
    image: redis:7.0
    container_name: redis_db
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

